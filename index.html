<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматный Турнир</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="main.png" alt="Background Image" class="background">
            <div class="overlay">
                <div class="logo">
                    <h1>Клуб Четырех Коней</h1>
                </div>
                <div class="content">
                    <h2>Преобразите уездный город в столицу земного шара</h2>
                    <p>Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам</p>
                    <div class="buttons">
                        <button class="primary">Поддержать шахматную мысль</button>
                        <button class="secondary">Подробнее о турнире</button>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <script src="script.js"></script>
</body>
</html>
